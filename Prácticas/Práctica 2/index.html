<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="techo">
        <!-- hola  -->
    </header>
    <main class="whole ATM">
        <div class="screen ATM">
            <div class="display ATM"> <!-- here I will display the data -->
                <span id="vis_data"></span>         
            </div>
        </div>
        <div class="keyboard ATM">
            <button class="key black" id="7" onclick="key_pressed(this.id)">7</button>
            <button class="key  black" id="8" onclick="key_pressed(this.id)">8</button>
            <button class="key  black" id="9" onclick="key_pressed(this.id)">9</button>
            <button class="key  white" id="/" onclick="key_pressed(this.id)">/</button>
            <button class="key  white" id="*" onclick="key_pressed(this.id)">*</button>
            <button class="key black" id="4" onclick="key_pressed(this.id)">4</button>
            <button class="key black" id="5" onclick="key_pressed(this.id)">5</button>
            <button class="key black" id="6" onclick="key_pressed(this.id)">6</button>
            <button class="key white" id="-" onclick="key_pressed(this.id)">-</button>
            <button class="key white" id="pi" onclick="key_pressed(this.id)">Ï€</button>
            <button class="key black" id="1" onclick="key_pressed(this.id)">1</button>
            <button class="key black" id="2" onclick="key_pressed(this.id)">2</button>
            <button class="key black" id="3" onclick="key_pressed(this.id)">3</button>
            <button class="key white" id="+" onclick="key_pressed(this.id)">+</button>
            <button class="key white" id="e" onclick="key_pressed(this.id)">e</button>
            <button class="key black" id="AC"onclick="del()">AC</button>
            <button class="key black" id="0" onclick="key_pressed(this.id)">0</button>
            <button class="key black" id="." onclick="key_pressed(this.id)">.</button>
            <button class="key orange" id="=" onclick="operator()">=</button>
        </div>
         <script src="./app.js"></script>
    </main>
    <footer>
    </footer>
</body>
</html>
