<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Autom√°tico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="techo">
        hola 
    </header>
    <main class="whole ATM">
        <div class="screen ATM">
            <div class="btns btn_left mb-3">
                <button class="key l_btn mb-2" id="l1" onclick="left_pressed(this.id)"></button>
                <button class="key l_btn mb-2" id="l2" onclick="left_pressed(this.id)"></button>
                <button class="key l_btn " id="l3" onclick="left_pressed(this.id)"></button>
            </div>
            <div class="display ATM"> <!-- here I will display the data -->
                <span id="mensaje">Hello! Press check key to start.</span>
                <div id="vis_data" class="mt-1">
                    <p class="my-0 text-center" id="vis_data1"></p>
                    <p class="my-0 text-center" id="vis_data2"></p>
                    <p class="my-0 text-center" id="vis_data3"></p>
                </div>          
            </div>
            <div class="btns btn_right mb-3">
                <button class="key l_btn r" id="r1" onclick="logOut()"><i class="bi bi-box-arrow-left text-warning"></i> </button>
                <button class="key l_btn r" id="r2" onclick="cancel()"><i class="bi bi-x-circle text-danger"></i> </button>
                <!-- <button class="key l_btn" id="r3"> </button> -->
            </div>
        </div>
        <div class="keyboard ATM">
            <button class="key" id="1" onclick="key_pressed(this.id)">1</button>
            <button class="key" id="2" onclick="key_pressed(this.id)">2</button>
            <button class="key" id="3" onclick="key_pressed(this.id)">3</button>
            <button class="key" id="4" onclick="key_pressed(this.id)">4</button>
            <button class="key" id="5" onclick="key_pressed(this.id)">5</button>
            <button class="key" id="6" onclick="key_pressed(this.id)">6</button>
            <button class="key" id="7" onclick="key_pressed(this.id)">7</button>
            <button class="key" id="8" onclick="key_pressed(this.id)">8</button>
            <button class="key" id="9" onclick="key_pressed(this.id)">9</button>
            <button class="key" id="del" onclick="del()"><i class="bi bi-backspace text-danger"></i></button>
            <button class="key" id="0" onclick="key_pressed(this.id)">0</button>
            <button class="key" onclick="check()"><i class="bi bi-check-lg text-success"></i></button>
        </div>
         <script src="./app.js"></script>
         <script src="./cuentas.js"></script>
    </main>
    <footer>
        
    </footer>
</body>
</html>
